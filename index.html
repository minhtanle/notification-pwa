<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification App</title>
  <link rel="manifest" href="https://minhtanle.github.io/notification-pwa/manifest.json">
  <script src="https://minhtanle.github.io/notification-pwa/firebase-app.js"></script>
  <script src="https://minhtanle.github.io/notification-pwa/firebase-messaging.js"></script>
</head>
<body>
  <h1>Ứng dụng nhận thông báo</h1>

  <!-- Nút bật thông báo -->
  <button id="enable-notifications" aria-label="Bật thông báo">Bật thông báo</button>

  <!-- Ô input hiển thị FCM Token -->
  <div>
    <label for="fcm-token">FCM Token:</label>
    <input type="text" id="fcm-token" readonly style="width: 100%; margin-top: 10px;">
  </div>

  <!-- Box hiển thị các thông báo nhận được -->
  <div>
    <h2>Thông báo nhận được:</h2>
    <div id="messages-box" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; background: #f9f9f9;"></div>
  </div>

  <script>
    window.onerror = function (message, source, lineno, colno, error) {
        console.error('Global Error:', { message, source, lineno, colno, error });
    };
    if (!('serviceWorker' in navigator)) {
        console.error('Trình duyệt không hỗ trợ Service Worker.');
    }
    if (!('Notification' in window)) {
        console.error('Trình duyệt không hỗ trợ Notification API.');
    }
    if (!firebase.messaging.isSupported()) {
        console.error('Firebase Messaging không được hỗ trợ trên trình duyệt này.');
    }
  </script>

  <script src="https://minhtanle.github.io/notification-pwa/app.js?v=1.0.1"></script>

  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</body>
</html>
